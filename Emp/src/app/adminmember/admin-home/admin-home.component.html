<div class="container mt-5">
    <div *ngIf="!registerMode" style ="text-align: center">
        <h1>Leave Management System</h1>
        <p class="lead"><b>To access our system.... all you need to do is sign up!</b></p>
        <div class="text-center">
            <button (click)= "empRegisterToggle()" class="btn btn-primary bt-lg mr-2">Register</button>
           {{" "}} <button class="btn btn-info bt-lg ">Learn more</button>
           <br><br>
           <!--<button (click)= "adminRegisterToggle()" class="btn btn-primary  mr-2">Are you an Admin ?</button>-->
          </div>
    </div>
    <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4"> 
            <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
          
            </div>
    </div>
    </div>

</div>
  <div *ngIf="!adminregisterMode" style ="text-align: center">
        <div class="text-center">
            <button (click)= "adminRegisterToggle()" class="btn btn-primary  mr-2">Are you an Admin ?</button>
          </div>
    </div>
    <div *ngIf="adminregisterMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4"> 
            <app-admin-register  (cancelRegister)="cancelRegisterMode($event)"></app-admin-register>
            </div>
    </div>
</div>
